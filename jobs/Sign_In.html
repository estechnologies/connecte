					<div class="panel panel-login">

										</div>
										<div class="form-group">
											<div class="row">
												<div class="col-sm-6 col-sm-offset-3">
													<input type="submit" name="login-submit" id="login-submit" tabindex="4" class="form-control btn btn-login" value="Log In">
												</div>
											</div>
										</div>
										<div class="form-group">
											<div class="row">
												<div class="col-lg-12">
													<div class="text-center">
														<a href="" tabindex="5" class="forgot-password">Forgot Password?</a><hr>
														<strong><a href="Candidate_Registration.html"  id="" style="color:#249447;font-size:18px;">New user?</a></strong>
													</div>
												</div>
											</div>
										</div>
									</form>

										<div class="form-group text-center">

	<script>
	$(function() {

    $('#Candidate-form-link').click(function(e) {
		$("#Candidate-form").delay(100).fadeIn(100);
 		$("#Recruiters-form").fadeOut(100);
		$('#Recruiters-form-link').removeClass('active');
		$(this).addClass('active');
		e.preventDefault();
	});
	$('#Recruiters-form-link').click(function(e) {
		$("#Recruiters-form").delay(100).fadeIn(100);
 		$("#Candidate-form").fadeOut(100);
		$('#Candidate-form-link').removeClass('active');
		$(this).addClass('active');
		e.preventDefault();
	});

});
